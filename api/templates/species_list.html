{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Species {% endblock %}</h1>
    <div class="content">
        {% for speccy in species %}
            <div class="species">
                <p><b>#{{ speccy.id }}</b></p>
                <b>
                    <p class="name">{{ speccy.s_name }} {{ speccy.name }}</p>
                </b>    
                <p>{{ speccy.type }}</p>
                <p>{{ speccy.family }}</p>
                <div class="description">
                    <h4>Description</h4>
                    <p>{{ speccy.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
